  <script>
    // Utility to delete a cookie on a given domain
    function deleteCookie(name, domain) {
      document.cookie = `${name}=;expires=Thu, 01 Jan 1970 00:00:00;path=/;${domain ? `domain=${domain};` : ''}`;
    }

    // Wipe out ALL googtrans cookies before reloading
    function clearAllGoogtransCookies() {
      // host‚Äëonly
      deleteCookie('googtrans');
      // apex domain (e.g. .example.com)
      const parts = location.hostname.split('.');
      if (parts.length > 1) {
        const apex = '.' + parts.slice(-2).join('.');
        deleteCookie('googtrans', apex);
      }
      // www subdomain
      deleteCookie('googtrans', 'www.' + location.hostname);
    }

    function applyLanguage(lang) {
      // 1) Persist choice
      localStorage.setItem('preferredLang', lang);

      // 2) Clear any old googtrans cookies
      clearAllGoogtransCookies();

      // 3) Set the fresh googtrans cookie (host‚Äëonly)
      const expires = new Date(Date.now() + 365 * 24 * 60 * 60 * 1000).toUTCString();
      document.cookie = `googtrans=/en/${lang};expires=${expires};path=/`;

      // 4) Reload to pick up the new cookie
      location.reload();
    }

    // On first load: if there‚Äôs a saved lang, and it isn‚Äôt already applied, apply it
    window.addEventListener('load', () => {
      const saved = localStorage.getItem('preferredLang');
      if (saved && saved !== 'en') {
        // Check if current googtrans cookie matches
        const cookies = document.cookie.split('; ').reduce((acc, kv) => {
          const [k, v] = kv.split('=');
          acc[k] = v;
          return acc;
        }, {});
        if (cookies.googtrans !== `/en/${saved}`) {
          applyLanguage(saved);
        }
      }
    });

    // Inject Google‚Äôs script **after** potentially clearing/setting the cookie
    (function loadGTranslate() {
      const s = document.createElement('script');
      s.src = 'https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
      document.body.appendChild(s);
    })();

    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,zh-CN,hi,es,fr,ar,bn,pt,ru,ja,id,ur,tr,de,it,ko,vi,fa,sw,ms,th,pl,uk',
        autoDisplay: false
      }, 'google_translate_element');
    }

    // UI wiring
    const bubble = document.getElementById('lang-bubble');
    const panel = document.getElementById('lang-panel');
    bubble.onclick = () => panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
    panel.addEventListener('click', e => {
      const btn = e.target.closest('[data-lang]');
      if (!btn) return;
      applyLanguage(btn.dataset.lang);
      panel.style.display = 'none';
    });

    // Fade logic (unchanged)‚Ä¶
    let idle; function resetIdle() {
      bubble.style.opacity = '1'; clearTimeout(idle);
      idle = setTimeout(() => bubble.style.opacity = '0.25', 5000);
    }
    ['scroll', 'mousemove', 'touchstart'].forEach(ev => addEventListener(ev, resetIdle));
    resetIdle();
  </script>
